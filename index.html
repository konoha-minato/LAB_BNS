  <div id="hoachat" class="tabs" >
      <div class="do-dem" style="float: none;">
        <div style="padding-top: 10px;">
            <a style="color:red;">Tên mẫu </a><input class="f_size_input" type="text" maxlength="20" id="ten_mau" placeholder="tên mẫu">
            <button style="background-color:red; border-radius:10px; font-size: 80px;" onclick="save_bun()" >LƯU DỮ LIỆU</button>
        </div>
        <div style="padding-top: 10px;">
            <a style="color:red;">Mẫu (g) </a><input class="f_size_input" type="number" max="1000" id="mau_g" value="260" onchange="set_mau_g()">
            <a style="color:red;">D= </a><input class="f_size_input" type="number" max="10" value="2.6" id="d" onchange="set_mau_g()">
        </div>
        <table style="padding-top: 10px;">
            <tr>
                <td>M (g)</td>
                <td><input class="f_size_lb" style="font-size:2em; font-weight: bold;width: 60%;" type="number" min="1" max="3000" value="2000" id="m_g" onchange="set_mau_g()"></td>
                <td>Rắn (%)</td>
                <td><a class="f_size_lb" id="r"></a></td>
            </tr>
            <tr>
                <td>V (ml)</td>
                <td><input class="f_size_lb" type="number" min="1" max="3000" id="v_ml" value="1000"></td>
                <td>Bùn cân (g)</td>
                <td><a class="f_size_lb" style="color: red;font-weight: bold;" id="bun_can"></a></td>
            </tr>
            
            <tr>
                <td>M bình (g)</td>
                <td><input class="f_size_lb" type="number" min="1" max="3000" id="m_binh" value="700" onchange="set_mau_g()" ></td>
                <td>Bùn (cả bì)</td>
                <td><a class="f_size_lb"   id="bun_can3"></a></td>
            </tr>
            <tr>
                <td>M bì (g)</td>
                <td><input class="f_size_lb" type="number" min="1" max="3000" id="m_bi" value="70" onchange="set_mau_g()" ></td>
            </tr>
        </table>
      </div>
      <div class="do-dem">
        <table>
            <colgroup width="30%"> 
            <colgroup width="22%"> 
            <colgroup width="22%">

            <tr>
                <td colspan="4" class="sub" onclick="save_thuoc()">Lưu lượng thuốc</td>
            </tr>
            <tr>
              <td><input style="width: 100%; font-size: 40pt;" type="text" maxlength="5" placeholder="tên tn" id="ten_tn"></td>
              <td colspan="3"><input class="f_size_lb" style="width: 100%;" type="text" maxlength="100" placeholder="des tn" id="des_tn"></td>
            </tr>
            <tr>
              <td >
                <a id="tth_mode">TTH SX</a>
                <input class="f_size_pha" type="checkbox" id="tth" onclick="check()">
              </td>
              <td style="background-color:yellow; border: 1px;">TTL</td>
              <td style="background-color:yellow;border: 1px;">XÚT</td>
              <td style="background-color:yellow;border: 1px;">TTH</td>
            </tr>
            <tr>
              <td style="background-color:greenyellow;" onclick="cptn()">Chi  phí (g/T)</td> 
              <td><input class="f_size_chiphi" style="width: 80%;" type="number" min="1" max="3000" value="500" id="ttl_gt" onchange="set_mau_g()"></td>
              <td><input class="f_size_chiphi" style="width: 80%;" type="number" min="1" max="3000" value="200" id="xut_gt" onchange="set_mau_g()"></td>

            </tr>

              <td>Chi phí (ml)</td>
              <td class="f_size_chiphi" id="ttl_ml"></td>
              <td class="f_size_chiphi" id="xut_ml"></td>
              <td class="f_size_chiphi" id="tth_ml"></td>
            </tr>
            <tr>
              <td>Tỉ lệ (%)</td>
              <td class="f_size_chiphi" id="ttl_r">5</td>
              <td class="f_size_chiphi" id="xut_r">2</td>
              <td class="f_size_chiphi" id="tth_r">1.2</td>
            </tr>
            <tr>
              <td style="background-color:aqua;" onclick="mode_sx()">Năng suất</td>
              <td class="f_size_chiphi" id="ttl_sx"></td>
              <td class="f_size_chiphi" id="xut_sx"></td>
              <td class="f_size_chiphi" id="tth_sx"></td>
            </tr>
            <tr>
              <td><input style="width: 50%; font-size: 1.3em;" type="number" min="1" max="500" value="155" id="ns" onchange="chiphi_sx()"> (T/h)</td>
              <td><input class="f_size_chiphi" style="width: 100%;" type="number" min="1" max="2000" value="1200" id="ttl_ll" onchange="chiphi_sx()"></td>
              <td><input class="f_size_chiphi" style="width: 100%;" type="number" min="1" max="2000" value="1000" id="xut_ll" onchange="chiphi_sx()"></td>
              <td><input class="f_size_chiphi" style="width: 100%;" type="number" min="1" max="4000" value="3000" id="tth_ll" onchange="chiphi_sx()"></td>
            </tr>
        </table>
      </div>
  </div>
  <div id="caphat" class="tabs">
    <p>
      <label style="color:red;font-size: 50pt;" onclick="save_ch()">Giờ </label>
      <input style="width: 50%;" class="f_size_input" type="text" maxlength="20" id="time" placeholder="giờ lấy">
    </p>
    <!-- list cap hat -->
  
  </div>

      </tr>
      <tr>
        <td><a style="color:red;font-size: 50pt;">HSO</a></td>
        <td><input style="width:50%"class="f_size_input" type="number" maxlength="20" id="hso" placeholder="hso"></td>
      </tr>
    </table>
    <!-- list p2o5 -->
  </div>

          <select class="f_size_tronmau" type="text" maxlength="20" id="mau3" onclick="set_nd(3)">

          </select>
        </td>
      </tr>
        <td>Rắn (%)<br>M_bùn(g)</td>
        <td><input class="f_size_tronmau" type="text" maxlength="20" id="r1" value="40" onchange="chia_mau(1)"></td>
        <td><input class="f_size_tronmau" type="text" maxlength="20" id="r2" value="40" onchange="chia_mau(2)"></td>
        <td><input class="f_size_tronmau" type="text" maxlength="20" id="r3" value="40" onchange="chia_mau(3)"></td>
      </tr>
    </table>
